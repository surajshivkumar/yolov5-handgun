<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Font Awesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href = "../static/css/main.css">
      <title>YOLO - Prediction</title>

      <style type="text/css">
        html {
          height: 100%;
        }

        body { 
          background: #212121; 
          color: white;
          display: flex;
          flex-direction: column;
          min-height: 100%;
        }

        a, a:visited {
          color: white !important;
        }

        .main-section {
          flex: 1;
        }

        #footer {
          padding: 20px;
          text-align: center;
        }
      </style>
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="home">Object Detection</a>
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="modelperformace">Model Performance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="predictions">Prediction</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
        <div class="main-section">
          <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">File upload successful!</h3>
    
          <p style="color: aliceblue; text-align: center;">Prediction:</p>
          {% if res2[0] %}
          <div>
              <p style="text-align:center; border:0px solid black"><img src={{ res2[0] }} style="width:40%;height:40%;margin:auto;"></p>
          </div>
          {% endif %}
          <h5 style="margin-left: 56%;">Time taken in ms <span class="badge bg-danger">{{ res2[1] }}</span></h5>
          <!-- <p>{{ res2 }}</p> -->
          <div class="d-flex justify-content-center ">
              <button type="button" class="btn btn-danger" >
                <a href="gun.webp" target="_blank" download>Download</a>
              </button>
              <!-- {{ res2[0] }} -->
          </div>
        </div>

  </body>

{% extends "nav.html" %}
</html>
<!-- FOOTER -->
<footer id="footer">
  <small>&copy; Suraj Shivakumar</small>
</footer>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
