<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href = "../static/css/main.css">
    <title>YOLO - Model Performance</title>

    <style type="text/css">
        html {
          height: 100%;
        }

        body { 
          background: #212121; 
          color: white;
          display: flex;
          flex-direction: column;
          min-height: 100%;
        }

        a, a:visited {
          color: white !important;
        }

        .main-section {
          flex: 1;
        }

        #footer {
          padding: 20px;
          text-align: center;
        }
    </style>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">Object Detection</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="modelperformace">Model Performance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="predictions">Prediction</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <!-- <p style="text-align:center; border:0px solid black"><img src="/static/results.png" alt="" style="width:50%;height:50%;margin-top:200px;"></p> -->

    <div class="main-section container w-50">
      <div id="carouselExampleCrossfade" class="carousel slide carousel-fade carousel-dark" data-mdb-ride="carousel" >
        <div class="carousel-indicators">
          <button type="button" class="active"
            data-mdb-target="#carouselExampleCrossfade"
            data-mdb-slide-to="0"
            aria-current="true"
            aria-label="Slide 1">
          </button>
          <button type="button"
            data-mdb-target="#carouselExampleCrossfade"
            data-mdb-slide-to="1"
            aria-current="true"
            aria-label="Slide 2">
          </button>
          <button type="button"
            data-mdb-target="#carouselExampleCrossfade"
            data-mdb-slide-to="2"
            aria-current="true"
            aria-label="Slide 3">
          </button>
          <button type="button"
            data-mdb-target="#carouselExampleCrossfade"
            data-mdb-slide-to="3"
            aria-current="true"
            aria-label="Slide 4">
          </button>
          <button type="button"
            data-mdb-target="#carouselExampleCrossfade"
            data-mdb-slide-to="4"
            aria-current="true"
            aria-label="Slide 5">
          </button>
          <button type="button"
            data-mdb-target="#carouselExampleCrossfade"
            data-mdb-slide-to="5"
            aria-current="true"
            aria-label="Slide 6">
          </button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/static/images/perf/results.png"
              class="d-block w-100"
              style="height: 600px;"
              alt="..." 
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Overall Performance</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/static/images/perf/PR_curve.png"
              class="d-block w-100"
              style="height: 600px;"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Precision-Recall Curve</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/static/images/perf/F1_curve.png"
              class="d-block w-100"
              style="height: 600px;"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>F1-curve</h5>
            </div>
          </div>
          <div class="carousel-item">
            
            <img
              src="/static/images/perf/P_curve.png"
              class="d-block w-100"
              style="height: 600px;"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Precision Curve</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/static/images/perf/R_curve.png"
              class="d-block w-100"
              style="height: 600px;"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Recall curve</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/static/images/perf/confusion_matrix.png"
              class="d-block w-100"
              style="height: 600px;"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Confusion matrix</h5>
            </div>
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button"
          data-mdb-target="#carouselExampleCrossfade"
          data-mdb-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
          data-mdb-target="#carouselExampleCrossfade"
          data-mdb-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <small>&copy; Suraj Shivakumar</small>
    </footer>
  </body>

</html>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
